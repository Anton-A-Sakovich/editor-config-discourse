Code style rules:
  Language rules:
    This and Me preferences:
      - Name: dotnet_style_qualification_for_field
        Values:
          - "true"
          - "false"
        DefaultValue:
          Value: "false"
        MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0003-ide0009#dotnet_style_qualification_for_field
      - Name: dotnet_style_qualification_for_property
        Values:
          - "true"
          - "false"
        DefaultValue:
          Value: "false"
        MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0003-ide0009#dotnet_style_qualification_for_property
      - Name: dotnet_style_qualification_for_method
        Values:
          - "true"
          - "false"
        DefaultValue:
          Value: "false"
        MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0003-ide0009#dotnet_style_qualification_for_method
      - Name: dotnet_style_qualification_for_event
        Values:
          - "true"
          - "false"
        DefaultValue:
          Value: "false"
        MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0003-ide0009#dotnet_style_qualification_for_event
    Use language keywords instead of framework type names for type references:
      - Name: dotnet_style_predefined_type_for_locals_parameters_members
        Values:
          - "true"
          - "false"
        DefaultValue:
          Value: "true"
        MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0049#dotnet_style_predefined_type_for_locals_parameters_members
      - Name: dotnet_style_predefined_type_for_member_access
        Values:
          - "true"
          - "false"
        DefaultValue:
          Value: "true"
        MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0049#dotnet_style_predefined_type_for_member_access
    Modifier preferences:
      Order modifiers:
        - Name: csharp_preferred_modifier_order
          Values:
            - One or more C# modifiers, such as public, private, and protected
          DefaultValue:
            Value: public, private, protected, internal, file, static, extern, new, virtual, abstract, sealed, override, readonly, unsafe, required, volatile, async
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0036#csharp_preferred_modifier_order
      Add accessibility modifier:
        - Name: dotnet_style_require_accessibility_modifiers
          Values:
            - always
            - for_non_interface_members
            - never
            - omit_if_default
          DefaultValue:
            Value: for_non_interface_members
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0040#dotnet_style_require_accessibility_modifiers
      Add readonly modifier:
        - Name: dotnet_style_readonly_field
          Values:
            - "true"
            - "false"
          DefaultValue:
            Value: "true"
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0044#dotnet_style_readonly_field
      Make local function static:
        - Name: csharp_prefer_static_local_function
          Values:
            - "true"
            - "false"
          DefaultValue:
            Value: true:suggestion
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0062#csharp_prefer_static_local_function
    Parentheses preferences:
      - Name: dotnet_style_parentheses_in_arithmetic_binary_operators
        Values:
          - always_for_clarity
          - never_if_unnecessary
        DefaultValue:
          Value: always_for_clarity
        MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0047-ide0048#dotnet_style_parentheses_in_arithmetic_binary_operators
      - Name: dotnet_style_parentheses_in_relational_binary_operators
        Values:
          - always_for_clarity
          - never_if_unnecessary
        DefaultValue:
          Value: always_for_clarity
        MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0047-ide0048#dotnet_style_parentheses_in_relational_binary_operators
      - Name: dotnet_style_parentheses_in_other_binary_operators
        Values:
          - always_for_clarity
          - never_if_unnecessary
        DefaultValue:
          Value: always_for_clarity
        MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0047-ide0048#dotnet_style_parentheses_in_other_binary_operators
      - Name: dotnet_style_parentheses_in_other_operators
        Values:
          - always_for_clarity
          - never_if_unnecessary
        DefaultValue:
          Value: never_if_unnecessary
        MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0047-ide0048#dotnet_style_parentheses_in_other_operators
    Expression-level preferences:  
      Use object initializers:
        - Name: dotnet_style_object_initializer
          Values:
            - "true"
            - "false"
          DefaultValue:
            Value: "true"
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0017#dotnet_style_object_initializer
      Inline variable declaration:
        - Name: csharp_style_inlined_variable_declaration
          Values:
            - "true"
            - "false"
          DefaultValue:
            Value: "true"
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0018#csharp_style_inlined_variable_declaration
      Use collection initializers:
        - Name: dotnet_style_collection_initializer
          Values:
            - "true"
            - "false"
          DefaultValue:
            Value: "true"
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0028#dotnet_style_collection_initializer
      Use auto-implemented property:
        - Name: dotnet_style_prefer_auto_properties
          Values:
            - "true"
            - "false"
          DefaultValue:
            Value: "true"
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0032#dotnet_style_prefer_auto_properties
      Use explicitly provided tuple name:
        - Name: dotnet_style_explicit_tuple_names
          Values:
            - "true"
            - "false"
          DefaultValue:
            Value: "true"
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0033#dotnet_style_explicit_tuple_names
      Simplify 'default' expression:
        - Name: csharp_prefer_simple_default_expression
          Values:
            - "true"
            - "false"
          DefaultValue:
            Value: "true"
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0034#csharp_prefer_simple_default_expression
      Use inferred member names:
        - Name: dotnet_style_prefer_inferred_anonymous_type_member_names
          Values:
            - "true"
            - "false"
          DefaultValue:
            Value: "true"
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0037#dotnet_style_prefer_inferred_anonymous_type_member_names
      Use local function instead of lambda:
        - Name: csharp_style_prefer_local_over_anonymous_function
          Values:
            - "true"
            - "false"
          DefaultValue:
            Value: "true"
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0039#csharp_style_prefer_local_over_anonymous_function
      Deconstruct variable declaration:
        - Name: csharp_style_deconstructed_variable_declaration
          Values:
            - "true"
            - "false"
          DefaultValue:
            Value: "true"
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0042#csharp_style_deconstructed_variable_declaration
      Use conditional expression for assignment:
        - Name: dotnet_style_prefer_conditional_expression_over_assignment
          Values:
            - "true"
            - "false"
          DefaultValue:
            Value: "true"
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0045#dotnet_style_prefer_conditional_expression_over_assignment
      Use conditional expression for return:
        - Name: dotnet_style_prefer_conditional_expression_over_return
          Values:
            - "true"
            - "false"
          DefaultValue:
            Value: "true"
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0046#dotnet_style_prefer_conditional_expression_over_return
      Use compound assignment:
        - Name: dotnet_style_prefer_compound_assignment
          Values:
            - "true"
            - "false"
          DefaultValue:
            Value: "true"
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0054-ide0074#dotnet_style_prefer_compound_assignment
      Simplify conditional expression:
        - Name: dotnet_style_prefer_simplified_boolean_expressions
          Values:
            - "true"
            - "false"
          DefaultValue:
            Value: "true"
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0075#dotnet_style_prefer_simplified_boolean_expressions
      Simplify new expression:
        - Name: csharp_style_implicit_object_creation_when_type_is_apparent
          Values:
            - "true"
            - "false"
          DefaultValue:
            Value: "true"
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0090#csharp_style_implicit_object_creation_when_type_is_apparent
      Use tuple to swap values:
        - Name: csharp_style_prefer_tuple_swap
          Values:
            - "true"
            - "false"
          DefaultValue:
            Value: "true"
          MsdnLink: https://learn.microsoft.com/en-us/dotnet/fundamentals/code-analysis/style-rules/ide0180#csharp_style_prefer_tuple_swap
